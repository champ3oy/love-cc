<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Site Admin</title>
    <link rel="stylesheet" href="../style/index.css" />


    <!-- Data Tables Files -->
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css">
  
  <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.js"></script>
  <script  src=" https://cdn.datatables.net/buttons/1.6.0/js/dataTables.buttons.min.js "></script>
  <script src=" https://cdn.datatables.net/buttons/1.6.0/js/buttons.flash.min.js "></script>
  <script src=" https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js "></script>
  <script src=" https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js "></script>
  <script src=" https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js "></script>
  <script src=" https://cdn.datatables.net/buttons/1.6.0/js/buttons.html5.min.js "></script>
  <script src=" https://cdn.datatables.net/buttons/1.6.0/js/buttons.print.min.js "></script>
    <script>



      function printcontent(print_target_content){
  var restore_page=document.body.innerHTML;
  var print_div_content=document.getElementById(print_target_content).innerHTML;
  document.body.innerHTML=print_div_content;
   window.print();
   document.body.innerHTML=restore_page;

}
    </script>
  </head>
  <body style="height: 100vh; background: white;">
    <nav>
      <div>
      <a style="text-decoration: none; color: white;" href="index.html"
        ><div class="brand">LOVE</div></a
      >
      <div class="nav">
        COMMUNITY CHAPEL
      </div>
    </div>
    <div>
      <img src="./assets/log.png" class='logo' />
    </div>
    </nav>

    <div style="padding: 20px;">
      <div
        style="
          width: 100%;
          display: flex;
          justify-content: flex-end;
          margin-bottom: 20px;
        "
      >
        <button
          id="print"
          onclick="printcontent('print_target_content')"
          style="
            width: 120px;
            height: 40px;
            border: none;
            background-color: #2a265f;
            color: white;
            font-size: 18px;
            letter-spacing: 2px;
            cursor: pointer;
          "
        >
          Print
        </button>
      </div>
      <div id="print_target_content">
        <div id="tablewrap">
          <table id="example" class="display" style="width: 100%;">
            <thead>
              <tr>
                <th>Name</th>
                <th>Service</th>
                <th>Phone Number</th>
                <th>City/Town</th>
                <th>Booking Date</th>
              </tr>
            </thead>
            <tbody id="tab">
              
            </tbody>
            <tfoot>
              <tr>
                <th>Name</th>
                <th>Service</th>
                <th>Phone Number</th>
                <th>City/Town</th>
                <th>Booking Date</th>
              </tr>
            </tfoot>
          </table>
        </div>
      </div>
    </div>
    <script src="./js/jquery.js"></script>

    <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-database.js"></script>
    <script src="../firebase/config.js"></script>

    <script
      type="text/javascript"
      charset="utf8"
      src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.js"
    ></script>
    <script type="text/javascript">
  $(document).ready(function() {
    $('#example').DataTable( {
        dom: 'Bfrtip',
        buttons: [
            'copy', 'csv', 'excel', 'pdf', 'print',
        ]
    } );
} );
</script>
    <script src="./js/admin.js"></script>
  </body>
</html>
