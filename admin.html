<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Site Admin</title>
    <link rel="stylesheet" href="../style/index.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.datatables.net/responsive/2.2.5/css/responsive.dataTables.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.datatables.net/buttons/1.6.2/css/buttons.dataTables.min.css"
    />
  </head>
  <body style="height: 100vh; background: white;">
    <nav>
      <a style="text-decoration: none; color: white;" href="../index.html"
        ><div class="brand">LOVE</div></a
      >
      <div class="nav">
        COMMUNITY CHURCH
      </div>
    </nav>
    <div style="padding: 20px;">
      <table id="example" class="display" style="width: 100%;">
        <thead>
          <tr>
            <th>Name</th>
            <th>Service</th>
            <th>Phone Number</th>
            <th>City/Town</th>
            <th>Booking Date</th>
          </tr>
        </thead>
        <tbody id="tab">
          <!-- <td style="text-align: center; font-weight: bold;">
            Love Community church
          </td> -->
        </tbody>
        <tfoot>
          <tr>
            <th>Name</th>
            <th>Service</th>
            <th>Phone Number</th>
            <th>City/Town</th>
            <th>Booking Date</th>
          </tr>
        </tfoot>
      </table>
    </div>
    <script src="./js/jquery.js"></script>

    <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-app.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.6.2/js/buttons.print.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-database.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.6.2/js/dataTables.buttons.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.2.5/js/dataTables.responsive.min.js"></script>
    <script src="../firebase/config.js"></script>

    <script
      type="text/javascript"
      charset="utf8"
      src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.js"
    ></script>
    <script>
      $(document).ready(function () {
        $("#example").DataTable({
          responsive: true,
          buttons: [
            {
              extend: "pdfHtml5",
              text: "Save current page",
              exportOptions: {
                modifier: {
                  page: "current",
                },
              },
            },
          ],
        });
      });
    </script>
    <script src="./js/admin.js"></script>
  </body>
</html>
