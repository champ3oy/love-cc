<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Love Community Chapel</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./reserve/assets/log.png"
    />
    <link rel="stylesheet" href="./reserve/style/index.css" />
  </head>
  <body style="height: 100vh;">
    <nav>
      <div>
        <a style="text-decoration: none; color: white;" href="index.html"
          ><div class="brand">LOVE</div></a
        >
        <div class="nav">
          COMMUNITY CHAPEL
        </div>
      </div>
      <div>
        <img src="./reserve/assets/log.png" class="logo" />
      </div>
    </nav>
    <div
      style="
        width: 100%;
        height: 80vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        flex-direction: column;
        text-align: center;
        padding: 20px;
      "
    >
      <p style="margin-bottom: 20px;">
        We invite you to join us this Sunday at Love Community Chapel
      </p>
      <h1 style="font-size: 40px; font-weight: bold;" id="time">00:00:00</h1>

      <a style="text-decoration: none;" href="./reserve/index.html">
        <div
          style="
            /* width: 120px; */
            height: 50px;
            background-color: #2a265f;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 15px;
            font-weight: bold;
            color: white;
            text-decoration: none;
            padding: 15px;
            border: solid white 1px;
            border-radius: 5px;
            margin-top: 10px;
          "
        >
          RESERVE SEAT
        </div>
      </a>
    </div>

    <script>
      var countDownDate = new Date("Jul 12, 2020 00:00:01").getTime();
      var x = setInterval(function () {
        var now = new Date().getTime();

        var distance = countDownDate - now;

        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor(
          (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
        );
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById("time").innerHTML =
          days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

        if (distance < 0) {
          clearInterval(x);
          document.getElementById("time").innerHTML = "IT'S SUNDAY";
        }
      }, 1000);
    </script>
    <!-- Global Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-171589737-1"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "UA-171589737-1");
    </script>
  </body>
</html>
